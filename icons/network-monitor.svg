<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3584e4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c71d8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)" stroke="#1a5fb4" stroke-width="2"/>
  
  <!-- Network nodes -->
  <circle cx="32" cy="20" r="4" fill="white" opacity="0.9"/>
  <circle cx="20" cy="32" r="4" fill="white" opacity="0.9"/>
  <circle cx="44" cy="32" r="4" fill="white" opacity="0.9"/>
  <circle cx="32" cy="44" r="4" fill="white" opacity="0.9"/>
  
  <!-- Network connections -->
  <line x1="32" y1="20" x2="20" y2="32" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="32" y1="20" x2="44" y2="32" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="20" y1="32" x2="32" y2="44" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="44" y1="32" x2="32" y2="44" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="20" y1="32" x2="44" y2="32" stroke="white" stroke-width="2" opacity="0.7"/>
  
  <!-- Pulse animation dots -->
  <circle cx="32" cy="20" r="2" fill="#3584e4">
    <animate attributeName="r" values="2;6;2" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>