# Configuration for cargo-deny checks
# See https://embarkstudios.github.io/cargo-deny/

# Graph configuration
[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-unknown-linux-musl",
    "x86_64-apple-darwin",
    "x86_64-pc-windows-msvc",
]

# License configuration
[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "MPL-2.0",
]
confidence-threshold = 0.8
exceptions = [
    # Allow specific crates with non-standard licenses
    { name = "adwaita", allow = ["GPL-3.0"] },
    { name = "libadwaita", allow = ["LGPL-3.0"] },
]

# Bans configuration
[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-defaults = "allow"
external-defaults = "allow"
allow = []
deny = []
skip = []
skip-tree = []

# Specific version conflicts to allow
[[bans.multiple-versions]]
name = "log"
skip = true

[[bans.multiple-versions]]
name = "bitflags"
skip = true

[[bans.multiple-versions]]
name = "syn"
skip = true

# Advisory configuration
[advisories]
vulnerability = "warn"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = []

# Sources configuration
[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []