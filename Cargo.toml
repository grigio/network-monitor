[package]
name = "network-monitor"
version = "0.1.4"
edition = "2021"
license = "GPL-3.0-or-later"
authors = ["Luigi Maselli <grigio.org@gmail.com>"]
description = "A network monitoring application built with Rust and GTK4"

[dependencies]
gtk4 = { version = "0.10", features = ["v4_14"] }
adw = { version = "0.8", features = ["v1_5"], package = "libadwaita" }
glib = "0.21"
gio = "0.21"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.0"
once_cell = "1.0"
libc = "0.2"
