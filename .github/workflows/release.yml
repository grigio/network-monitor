name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Network Monitor v${{ steps.version.outputs.VERSION }}
          body: |
            Changes in this release:
            - Dynamic version from Cargo.toml in about dialog
            - Updated branding and website URL
            - Cross-platform binaries for Linux x86-64 and ARM64
          draft: false
          prerelease: false
          
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

  build-release:
    name: Build release binaries
    needs: create-release
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x64
          - target: aarch64-unknown-linux-gnu
            arch: arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y crossbuild-essential-arm64 pkg-config
          rustup target add ${{ matrix.target }}
          
      - name: Install dependencies for x86_64
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get install -y libglib2.0-dev pkg-config libpango1.0-dev libgdk-pixbuf2.0-dev libgraphene-1.0-dev libgtk-4-dev libadwaita-1-dev 
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig" >> $GITHUB_ENV
          
      - name: Install dependencies for aarch64
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev:arm64 pkg-config:arm64 libpango1.0-dev:arm64 libgdk-pixbuf2.0-dev:arm64 libgraphene-1.0-dev:arm64 libgtk-4-dev:arm64 libadwaita-1-dev:arm64
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
          echo "CC=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          
      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }}
          
      - name: Create release archive
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/network-monitor release/
          strip release/network-monitor || true
          tar -czf network-monitor-${{ matrix.arch }}.tar.gz -C release network-monitor
          
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./network-monitor-${{ matrix.arch }}.tar.gz
          asset_name: network-monitor-${{ matrix.arch }}.tar.gz
          asset_content_type: application/gzip